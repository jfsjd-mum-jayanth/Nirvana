<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <h1 class="head">REGISTRATION</h1>
    <h5><em>Register here for the services </em></h5>

    <div class="loginbox">
        <form>
            <div class="infobox">
                <label>Your Name </label>
                <input type="text" name="username" required>
            </div>
            <div class="infobox">                        
                <label>Password</label>
                <input type="password" name="" required="">
            </div>
            <div class="infobox">                        
                <label>email</label>
                <input type="mail" name="" required="">
            </div>
            <div class="infobox">                        
                <label>Service request</label>
                <input type="text" name="" required="">
            </div>
            <div class="infobox">                        
                <label>Phone number</label>
                <input type="number" name="" required="">
            </div>
 
    <div class="button">
    <button id="button" >submit</button>
    <br>
    <br>
    <button id="get" onclick="refresh">Refresh</button>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" 
             role="status" id="loading">
            <span class="sr-only" style="background-color:blue;">Loading...</span>
        </div>
    </div>

    <!--<h1>Registered names</h1>-->
    <!-- table for showing data -->
    <table id="names"></table>
</body>
<script src="./form.js" type="text/javascript"></script>

</body>

</html>
